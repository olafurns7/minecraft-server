<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Browser</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        body {
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        #nav-bar {
            background: #2a2a2a;
            padding: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid #3a3a3a;
            z-index: 100;
        }
        #nav-bar button {
            background: #3a3a3a;
            border: 1px solid #4a4a4a;
            color: #fff;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        #nav-bar button:hover {
            background: #4a4a4a;
        }
        #nav-bar button:active {
            background: #2a2a2a;
        }
        #url-input {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #4a4a4a;
            color: #fff;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
            outline: none;
        }
        #url-input:focus {
            border-color: #5a9fd4;
        }
        #screen-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        #screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 14px;
            text-align: center;
            z-index: 1000;
        }
        #status.hidden {
            display: none;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="nav-bar">
        <button id="back-btn" title="Back">←</button>
        <button id="forward-btn" title="Forward">→</button>
        <button id="refresh-btn" title="Refresh">⟳</button>
        <input type="text" id="url-input" placeholder="Enter URL (e.g., https://github.com)" />
        <button id="go-btn">Go</button>
    </div>
    <div id="screen-container">
        <div id="status">
            <div class="spinner"></div>
            <div>Connecting to browser...</div>
        </div>
        <div id="screen"></div>
    </div>

    <script type="module" src="./browser.ts"></script>
</body>
</html>
